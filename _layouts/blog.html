<!doctype html>
<html lang="en">
{% include wrapper.html %}

<body>
    {% include header.html %}
    <br>
    <div class>

        <div class="w3-row">
            <div class="container">
                <div class="w3-col l8 m12">
                    <!-- one post details -->
                    <div class="w3-row w3-center">
                        <h2> {{page.title| upper}} </h2>

                        <p> <em>{{page.blog-preview}}</em></p>
                        <hr>
                        <p class=""> {{page.author}}</p>
                        <p class=""> {{page.date | date: "%A %-d %b %Y"}}</p>

                        <hr>
                        <div class="w3-display-center">
                            <img src="{{page.path-to-image}}" class="image">



                        </div>
                        <div class="w3-display-container">
                            {{page.content}}

                        </div>

                    </div>
                </div>
            </div>
            <!-- end one page details -->

            <!-- blog post headlines -->

            <div class="w3-col l4 m12">
                <h3 class = "w3-center" > <strong>All Posts...</strong></h3>
                <hr id="post">
                {% for post in site.posts %}
                <div class="w3-row-padding w3-margin-left">
                    <div class=" w3-padding">
                        <div class="w3-card-4">

                            <header class="w3-container">
                                <h4>{{post.title}}</h4>
                            </header>

                            <div class="w3-container">
                                <p>{{post.blog-preview}}</p>
                            </div>

                            <footer class="w3-container ">
                                <a href="..{{post.permalink}}"> Read More</a>
                            </footer>

                        </div>
                    </div>
                </div>

                {% endfor %}

            </div>
        </div>

    </div>


</body>

</html>
